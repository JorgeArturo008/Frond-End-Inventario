<div class="container-fluid PgLog animated fadeIn fast">
    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-left: 25%; margin-top: 40px; ">Bienvenido de vuelta! LogIn</h1>

    <img src="https://ik.imagekit.io/ccyubla1p9v/wp-content/uploads/2021/08/5-ways-bad-inventory-management-costs-you.jpeg" height="200px" style=" border-radius: 3%; margin-left: 195px; margin-top: 10px;" alt="">
    <hr width="700px" style="margin-left: 100px;">
    <div class="container-fluid">
        <form (ngSubmit)="LogIn()" [formGroup]="loginusuario2">
            <div class="container-fluid mt-4">

                <div class="row g-3 align-items-center container-fluid" style="width: 300px; margin-left: 32%;">
                    <div class="col-md">
                        <div class="form-floating ">
                            <input type="email " class="form-control " id="floatingInputGrid " placeholder="name@example.com ">
                            <label for="floatingInputGrid ">Usuario</label>
                        </div>
                    </div>
                </div>

                <div class="row g-2 mt-3 " style="width: 70%; margin-left: 14%;">
                    <div class="col-md">
                        <div class="form-floating ">
                            <input type="email " class="form-control " id="floatingInputGrid " placeholder="name@example.com ">
                            <label for="floatingInputGrid ">Email address</label>
                        </div>
                    </div>
                    <div class="col-md ">
                        <div class="form-floating ">
                            <input type="password " class="form-control " id="floatingInputGrid " placeholder="name@example.com ">
                            <label for="floatingInputGrid ">Password</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit " style="margin-left: 38%; margin-top: 20px; " class="btn btn-outline-success ">Ingresar</button>
            <button type="button " style="margin-left: 4%; margin-top: 20px; " routerLink="/home " class="btn btn-outline-danger ">Volver</button>
        </form>
    </div>
</div>
