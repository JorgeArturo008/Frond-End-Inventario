<div class="container-fluid PgLog animated fadeIn fast">
    <h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-left: 25%; margin-top: 40px; ">Bienvenido de vuelta! LogIn</h1>

    <img src="https://ik.imagekit.io/ccyubla1p9v/wp-content/uploads/2021/08/5-ways-bad-inventory-management-costs-you.jpeg" height="200px" style=" border-radius: 3%; margin-left: 195px; margin-top: 10px;" alt="">
    <hr width="700px" style="margin-left: 100px;">
    <form (ngSubmit)="LogIn()" [formGroup]="loginusuario2">
        <div class="container-fluid mt-4">
            <div class="row g-3 align-items-center " style="margin-left: 182px;">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Correo Electronico</label>
                </div>
                <div class="col-auto">
                    <input formControlName="email" type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>

            </div>

            <div class="row g-3 align-items-center mt-3 " style="margin-left: 28%;">
                <div class="col-auto">
                    <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="col-auto">
                    <input formControlName="password" type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                    <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
              </span>
                </div>
            </div>

            <button type="submit" style="margin-left: 40%; margin-top: 20px;" class="btn btn-outline-success">Ingresar</button>
            <button type="button" style="margin-left: 4%; margin-top: 20px;" routerLink="/home" class="btn btn-outline-danger">Volver</button>
        </div>
    </form>
</div>
